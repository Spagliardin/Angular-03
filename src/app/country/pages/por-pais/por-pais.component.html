<h2>Por Pais</h2>
<hr>
<div class="row">
    <div class="col">
        <!-- Recibe el evento y aplica la funcion buscar -->
        <app-pais-input 
        (onEnter)='buscar( $event )' 
        (onDebounce)="sugerencias( $event )"
        placeholder='Buscar Pais....'
        ></app-pais-input> 

    </div>
</div>

<ul class="'list-group" *ngIf="mostrarSugerencias">
    <li  *ngFor='let pais of paisesSugeridos' 
         class="list-group-item list-group-item-action"
         >
        <a 
        class="nav-link"
        [routerLink]="['/pais', pais.alpha2Code]">
        {{ pais.name }}
        </a>
    </li>
    <li  class="list-group-item list-group-item-action"
         (click)="buscarSugerido( termino )"
    >
        <a 
        class="nav-link">
        Buscar "{{ termino }}"
        </a>
    </li>
</ul>

<hr>

<div *ngIf='hayError' class="alert alert-danger">
    No se encontr√≥ nada con el termino buscado
</div>

<div class="row">
    <div class="col">
           <app-country-table [paises]='paises'></app-country-table>
    </div>
</div>
